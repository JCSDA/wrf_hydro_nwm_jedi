    read_from_file: 1
    basename: ./INPUT/
    model_filename: ./Data/wrf_hydro_nwm_files/RESTART.2017010100_DOMAIN1

Assimilation Window:
  window_begin: '2016-12-31T12:00:00Z'
  window_length: P1D

Observations:
