# SNEQV = SNLIQ + SNICE
  - ObsSpace:
      name: SnowWaterEquivalent
      ObsDataOut: {obsfile: ./Data/wrf_hydro_nwm_files/nwm_osse_ioda.out.nc}
      ObsDataIn:  {obsfile: ./Data/wrf_hydro_nwm_files/nwm_osse_ioda.nc}
      simulate:
        variables: [swe]
    ObsOperator:
      name: Identity
    Covariance:
      covariance: diagonal
