window begin: '2016-12-31T23:30:00Z'
window length: PT1H

geometry:
  input_file: Data/wrf_hydro_nwm_files/geometry_nwm_long_range_snow.nc

background:
  members:
    - date: &date 2017-01-01T00:00:00Z
      read_from_file: 1
      filename_lsm: ./Data/wrf_hydro_nwm_files/RESTART.2017010100_sneqv_plus5_DOMAIN1
      filename_hydro: ./Data/wrf_hydro_nwm_files/HYDRO_RST.2017-01-01_00:00_DOMAIN1
      state variables: ['SNEQV']
    - date: 2017-01-01T00:00:00Z
      read_from_file: 1
      filename_lsm: ./Data/wrf_hydro_nwm_files/RESTART.2017010100_DOMAIN1
      filename_hydro: ./Data/wrf_hydro_nwm_files/HYDRO_RST.2017-01-01_00:00_DOMAIN1
      state variables: ['SNEQV']  

observations:
  observers:
  - obs space:
      name: 'Simulate'
      distribution: 
        name: InefficientDistribution
      simulated variables: ['snow_depth']
      obsdatain:
        obsfile: '/glade/work/afox/jedi/whj_test/wrf_hydro_nwm_jedi/test/Data/ioda_obs/ctest_letkf_oi_depth_out.nc'
      obsdataout:
        obsfile: './Data/letkf/letkf_oi_swe.nc'
    obs operator:
        name: 'Identity'    
    obs error:
        covariance model: 'diagonal'
    obs localizations:
    - localization method: Horizontal SOAR
      lengthscale: 2500000e3
      soar horizontal decay: 0.0000821
      max nobs: 50
    - localization method: Vertical Brasnett
      vertical lengthscale: 500 

driver: 

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.0
    rtpp: 0.0
    mult: 1.0

output:
  datadir: 'Data/letkf'
  date: *date
  exp: letkf
  type: 'ens'
