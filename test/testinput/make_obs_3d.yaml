forecast length: PT1H
# window begin: '2016-12-31T23:30:00Z'
window begin: &date '2017-01-01T00:00:00Z'
window length: PT1H

geometry:
  input_file: Data/wrf_hydro_nwm_files/geometry_nwm_long_range_snow.nc

state:
  state variables: ['SNEQV', 'SNOWH']
  date: *date
  read_from_file: 1
  basename: ./INPUT/
  filename_lsm: ./Data/wrf_hydro_nwm_files/RESTART.2017010100_DOMAIN1
  filename_hydro: ./Data/wrf_hydro_nwm_files/HYDRO_RST.2017-01-01_00:00_DOMAIN1

observations:
  - obs space:
      name: 'Simulate'
      simulated variables: ['swe']
      generate:
        random:
          nobs: 100
          lat1: 38.84555
          lat2: 39.07063
          lon1: -106.78723
          lon2: -106.45606
          random seed: 29837
        obs errors: [.0001]
      obsdataout:
        obsfile: 'Data/make_obs/make_obs_3d.swe.nc'
    obs operator:
      name: 'Identity'
    obs error:
      covariance model: diagonal
  - obs space:
      name: 'Simulate'
      simulated variables: ['snow_depth']
      generate:
        random:
          nobs: 200
          lat1: 38.84555
          lat2: 39.07063
          lon1: -106.78723
          lon2: -106.45606
          random seed: 29837
        obs errors: [.08]
      obsdataout:
        obsfile: 'Data/make_obs/make_obs_3d.snow_depth.nc'
    obs operator:
      name: 'Identity'
    obs error:
      covariance model: diagonal

make obs: true

obs perturbations: true
