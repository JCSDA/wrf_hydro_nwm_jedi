      variables: ['u', 'v', 'h']
      version: 'SWIdTLM'
    ninner: 10
    resolution:
      nx: 25
      ny: 25
      xmax: 100000.0
      ymax: 100000.0
    test: 'on'
  - diagnostics:
      departures: 'ombg'
